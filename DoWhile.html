<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoWhile</title>
</head>
<body>
<script>

    let num;

    do {
        num = Number(prompt("Enter the number"));
        document.write("the number have been entered is = " + num + "<br>" );
    }while (num < 1 || num > 1);
    alert("The number is = " + num);
</script>
</body>
</html>
